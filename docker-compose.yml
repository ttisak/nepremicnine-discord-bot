name: nepremicnine-discord-bot
services:
  python-bot:
    build: .
    pull_policy: build
    restart: always
    env_file:
      - .env
    environment:
      - DB_PATH=/db/nepremicnine_db.sqlite
      - DISPLAY=:0
    volumes:
      - ./db:/db
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./config.txt:/app/config.txt
    command: ['poetry', 'run', 'python', 'main.py']

volumes:
  db:
    name: nepremicnine-db
